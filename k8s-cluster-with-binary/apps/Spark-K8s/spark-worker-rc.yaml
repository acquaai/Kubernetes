kind: ReplicationController
apiVersion: v1
metadata:
  name: spark-work-controller
  namespace: spark-cluster
spec:
  replicas: 2
  selector:
    component: spark-worker
  template:
    metadata:
      labels:
        component: spark-worker
    spec:
      containers:
        - name: spark-worker
          image: 10.0.77.16/library/spark:1.5.2_v1
          imagePullPolicy: IfNotPresent
          command: ["/start-worker"]
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: 100m
